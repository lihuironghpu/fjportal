<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>企业－企业信息修改</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="../css/kkpager_green.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/mycenter.css">

</head>
<body>
<div class="container-fluid">
    <ol class="breadcrumb">
        <li><a href="">企业个人中心</a></li>
        <li><a href="">企业信息</a></li>
        <li class="active">企业信息修改</li>
    </ol>
    <!-- 企业基本信息-->
    <div class="panel panel-default">
        <div class="panel-heading">企业基本信息<span class="fr glyphicon glyphicon-collapse-down"></span></div>
        <div class="panel-body">
            <div class="form form-horizontal row" role="form">
                <div class="form-group col-xs-6">
                    <label for="" class="col-sm-4 control-label">企业名称：</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" value="XX企业">
                    </div>
                </div>
                <div class="form-group col-xs-6">
                    <label for="" class="col-sm-4 control-label">成立时间：</label>
                    <div class="col-sm-8">
                        <div class="input-group date form_date" data-date="" data-date-format="yyyymmdd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                            <input class="form-control" size="16" type="text" value="" >
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                        </div>
                        <input type="hidden" id="dtp_input3" value="" />
                    </div>
                </div>

                <div class="form-group col-xs-6">
                    <label for="" class="col-sm-4 control-label">所属市区：</label>
                    <div class="col-sm-8">
                        <select class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-xs-6">
                    <label for="inputEmail3" class="col-sm-4 control-label">所属区县：</label>
                    <div class="col-sm-8">
                        <select class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-xs-6">
                    <label for="" class="col-sm-4 control-label">注册地址：</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" value="福州省XX市XX路">
                    </div>
                </div>
                <div class="form-group col-xs-6">
                    <label for="inputEmail3" class="col-sm-4 control-label">注册资本：</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input class="form-control" type="text" maxlength="8" placeholder="">
                            <div class="input-group-addon">万</div>
                        </div>
                    </div>
                </div>

                <div class="form-group col-xs-6">
                    <label for="inputEmail3" class="col-sm-8 control-label">组织机构代码/统一社会信用代码：</label>
                    <div class="col-sm-4">
                        <p class="form-control-static">某某企业</p>
                    </div>
                </div>
                <div class="form-group col-xs-6">
                    <label for="inputEmail3" class="col-sm-4 control-label">行业分类：</label>
                    <div class="col-sm-8">
                        <select class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>

                <div class="form-group col-xs-6">
                    <label for="inputEmail3" class="col-sm-4 control-label">企业性质：</label>
                    <div class="col-sm-8">
                        <select class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-xs-6">
                    <label for="inputEmail3" class="col-sm-4 control-label">法人姓名：</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" maxlength="20" placeholder="">
                    </div>
                </div>


                <div class="form-group col-xs-6">
                    <label for="inputEmail3" class="col-sm-4 control-label">法人电话：</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" maxlength="20" placeholder="">
                    </div>
                </div>
                <div class="form-group col-xs-6">
                    <label for="inputEmail3" class="col-sm-4 control-label">联系人姓名：</label>
                    <div class="col-sm-8">
                        <p class="form-control-static">张XX</p>
                    </div>
                </div>
                <div class="form-group col-xs-6">
                    <label for="inputEmail3" class="col-sm-4 control-label">联系人手机：</label>
                    <div class="col-sm-8">
                        <p class="form-control-static">18909092999</p>
                    </div>
                </div>
                <div class="form-group col-xs-6">
                    <label for="inputEmail3" class="col-sm-4 control-label">联系人邮箱：</label>
                    <div class="col-sm-8">
                        <p class="form-control-static">www@126.com</p>
                    </div>
                </div>
                <div class="form-group col-xs-12">
                    <label for="inputEmail3" class="col-sm-2 control-label">经营范围：</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" maxlength="8" placeholder="">
                    </div>
                </div>
                <div class="form-group col-xs-12">
                    <label for="inputEmail3" class="col-sm-2 control-label">营业执照：</label>
                    <div class="col-sm-4">
                            <input type="file" id="exampleInputFile">
                    </div>
                </div>
                <div class="form-group col-xs-12">
                    <label for="inputEmail3" class="col-sm-2 control-label">企业类型：</label>
                    <div class="col-sm-10">
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox1" value="option1"> 国有企业
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox2" value="option2"> 私企
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox3" value="option3"> 政府部门
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox3" value="option3"> 类型2
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox3" value="option3"> 类型3
                        </label>
                    </div>
                </div>
                <div class="form-group col-xs-12">
                    <label for="inputEmail3" class="col-sm-2 control-label">短信验证码：</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text" maxlength="8" placeholder="">
                    </div>
                </div>

                <div class="text-center col-xs-12">
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>


                </form>
            </div>
        </div>
    </div>

    <!-- 企业财务信息-->
    <div class="panel panel-default">
        <div class="panel-heading">企业财务信息<span class="fr glyphicon glyphicon-collapse-down"></span></div>
        <div class="panel-body">
            <div class="form form-horizontal row" role="form">


                <div class="form-group col-xs-6">
                    <label for="inputEmail3" class="col-sm-4 control-label">资产总额：</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input class="form-control" type="text" maxlength="8" placeholder="">
                            <div class="input-group-addon">万</div>
                        </div>
                    </div>
                </div>
                <div class="form-group col-xs-6">
                    <label for="inputEmail3" class="col-sm-4 control-label">负债总额：</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input class="form-control" type="text" maxlength="8" placeholder="">
                            <div class="input-group-addon">万</div>
                        </div>
                    </div>
                </div>
                <div class="form-group col-xs-6">
                    <label for="inputEmail3" class="col-sm-4 control-label">所有者权益：</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input class="form-control" type="text" maxlength="8" placeholder="">
                            <div class="input-group-addon">万</div>
                        </div>
                    </div>
                </div>
                <div class="form-group col-xs-6">
                    <label for="inputEmail3" class="col-sm-4 control-label">销售收入：</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input class="form-control" type="text" maxlength="8" placeholder="">
                            <div class="input-group-addon">万</div>
                        </div>
                    </div>
                </div>
                <div class="form-group col-xs-6">
                    <label for="inputEmail3" class="col-sm-4 control-label">净利润总额：</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input class="form-control" type="text" maxlength="8" placeholder="">
                            <div class="input-group-addon">万</div>
                        </div>
                    </div>
                </div>

                <div class="text-center col-xs-12">
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>


                </form>
            </div>
        </div>
    </div>
    <script src="../js/framework/jquery.min.js"></script>
    <script src="../js/framework/bootstrap.min.js"></script>
    <script src="../js/plugin/bootstrap-datetimepicker.min.js"></script>
    <script src="../js/plugin/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="../js/plugin/kkpager.min.js"></script>
    <script src="../js/common.js"></script>



    <script>
        $(document).ready(function(){
            //面板折叠
            $(".panel-heading").click(function(){
                $(this).next().slideToggle();
                console.log($(this).children("span").attr("class"));
                $(this).children("span").attr("class") == "fr glyphicon glyphicon-collapse-down"
                        ? $(this).children("span").attr("class","fr glyphicon glyphicon-collapse-up")
                        : $(this).children("span").attr("class","fr glyphicon glyphicon-collapse-down");
            });
            //初始化日期插件
            dataPiker();

            var pageObj = {
                pno : 1,//当前页
                total : 2,//总页码
                totalRecords: 12//总记录数目
            };
            initPager();

            //生成分页控件
            function initPager(){
                kkpager.generPageHtml({
                    isShowFirstPageBtn: false,
                    isShowLastPageBtn: false,
                    isGoPage: false,
                    pno : pageObj.pno,
                    mode : 'click', //设置为click模式
                    //总页码
                    total : pageObj.total,
                    //总数据条数
                    totalRecords : pageObj.totalRecords,
                    //点击页码、页码输入框跳转、以及首页、下一页等按钮都会调用click
                    //适用于不刷新页面，比如ajax
                    click : function(n){
                        //处理完后可以手动条用selectPage进行页码选中切换 todo
                        $.ajax({

                        });


                    }

                });
            }
        });



    </script>
</body>
</html>
