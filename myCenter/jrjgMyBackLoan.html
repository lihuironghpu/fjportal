    <div class="search_input">
        <form class="form-horizontal row" role="form">
                <div class="form-group col-xs-6">
                    <label for="inputEmail3" class="col-sm-3 control-label">企业名称：</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" maxlength="8" placeholder="">
                    </div>
                </div>
                <div class="form-group col-xs-6">
                    <label for="inputEmail3" class="col-sm-3 control-label">所属区域：</label>
                    <div class="col-sm-9">

                        <select class="form-control" id="ssxq" name="ssxq">
                        </select>
                    </div>
                </div>
                <div class="form-group col-xs-6">
                    <label for="inputEmail3" class="col-sm-3 control-label">状态：</label>
                    <div class="col-sm-9">
                        <select class="form-control" id="zt" name="zt">
                        </select>
                    </div>
                </div>
                <div class="form-group col-xs-6">
                    <label for="inputEmail3" class="col-sm-3 control-label">放款合同号：</label>
                    <div class="col-sm-9">
                        <input class="form-control" id="sxht" name="sxht" type="text" maxlength="8" placeholder="">
                    </div>
                </div>
                <div class="form-group col-xs-6">
                    <label for="fbrqks" class="col-sm-3 control-label">贷款起始日：</label>
                    <div class="col-sm-4 pr0">
                        <div class="input-group date form_date" data-date="" data-date-format="yyyymmdd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                            <input class="form-control" id="fbrqks" name="fbrqks" size="16" type="text" value="" >
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                        </div>
                        <input type="hidden" id="dtp_input2" value="" />
                    </div>
                    <div class="col-sm-1"><p class="form-control-static">-</p></div>
                    <div class="col-sm-4 pl0">
                        <div class="input-group date form_date" data-date="" data-date-format="yyyymmdd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                            <input class="form-control" id="fbrqjs" name="fbrqjs" size="16" type="text" value="" >
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                        </div>
                        <input type="hidden" id="dtp_input3" value="" />
                    </div>
                </div>

            <div class="text-center col-xs-12">
                <button type="submit" class="btn btn-default">查询</button>
            </div>


        </form>
    </div>
    <div class="search_result">
        <table class="table table-bordered table-hover">

                    <th>放款合同号</th>

<script src="../js/framework/jquery.min.js"></script>

<script>

    $(document).ready(function(){
        //初始化日期插件
        dataPiker();

        //查询成功执行方法
        var successFun = function(data,postData){
            alert(JSON.stringify(data));
            requestObj.searchObj.totalPage =  data.body.totalPageNo;//总页码
            requestObj.searchObj.recordsTotal = data.body.totalCount;//总记录数目
            requestObj.initPager(
                    requestObj.address.jrjgMyBackLoan,
                    successFun
            );

            //更新列表
            $(".search_result tbody").empty();
            for(var i = 0 ; i < data.body.data.length ; i ++ ){
                $(".search_result tbody").append(
                        "<tr><td>" + data.body.data[i].sxht + "</td>" +
                        "<td>" + data.body.data[i].yhmc + "</td>" +
                        "<td>" + data.body.data[i].dbjg + "</td>" +
                        "<td>" + data.body.data[i].sxje + "万元</td>" +
                        "<td>" + data.body.data[i].fkje + "万元</td>" +
                        "<td>" + data.body.data[i].fksj + "</td>" +
                        "<td>" + data.body.data[i].zt + "</td>" +
                        "<td>"
                        +"<a href=jrjgMyBackLoanDetail.html?pageIndex=1&pageSize=10&qybh="+data.body.data[i].qybh+">详情</a>"+"&nbsp;&nbsp;"
                        +"<a href="+data.body.data[i].qybh+">还款</a>"
                        +"</td>" +
                        "</tr>"
                )
            }
        };

        //进入页面默认查询数据
        requestObj.searchServer(
                requestObj.address.jrjgMyBackLoan,
                "searchFrom",
                successFun
        );

        //初始化市区数据
        requestObj.initCity();

        //给查询按钮绑定查询事件
        $("#searchBtn").click(function(){
            requestObj.searchObj.postData.pageIndex = "1";
            requestObj.searchServer(
                    requestObj.address.jrjgMyBackLoan,
                    "searchFrom",
                    successFun
            );
        });

    })

</script>
