<script>
    $(document).ready(function(){
        //判断页面来源
        var listType = locationObj.getParams().type;
        switch(listType) {
            case("notice"):
                $(".guide_menu a").eq(1).html("公告通知")
                break;
            case("question"):
                $(".guide_menu a").eq(1).html("常见问题")
                break;
            default :
                $(".guide_menu a").eq(1).html("")
        }
        var pageObj = {
            pno : 1,//当前页
            total : 2,//总页码
            totalRecords: 12//总记录数目
        };

        //发送请求，请求第一页数据 todo
        (function(){
            $.ajax({
                url:"test/guideList.json",
                dataType:"json",
                success: function(data){
                    pageObj.pno = 1;
                    pageObj.total = data.total;
                    pageObj.totalRecords = data.totalRecords;
                    console.log(JSON.stringify(data));
                    $(".news_list").empty();
                    for(var i = 0 ; i < data.list.length ; i ++ ){
                        var liELe = "<li><a href='newsDetail.html?id=" + data.list[i].idNo +  "'>" + data.list[i].titleText + "</a><span>" + data.list[i].time + "</span></li>"
                        $(".news_list").append(liELe);
                    }
                    initPager();
                }
            });
        })();
        //生成分页控件
        function initPager(){
            kkpager.generPageHtml({
            isShowFirstPageBtn: false,
            isShowLastPageBtn: false,
            isGoPage: false,
            pno : pageObj.pno,
            mode : 'click', //设置为click模式
            //总页码
            total : pageObj.total,
            //总数据条数
            totalRecords : pageObj.totalRecords,
            //点击页码、页码输入框跳转、以及首页、下一页等按钮都会调用click
            //适用于不刷新页面，比如ajax
            click : function(n){
                //处理完后可以手动条用selectPage进行页码选中切换 todo
                $.ajax({
                    url:"test/guideList.json",
                    dataType:"json",
                    success: function(data){
                        console.log(JSON.stringify(data));
                        $(".news_list").empty();
                        for(var i = 0 ; i < data.list.length ; i ++ ){
                            var liELe = "<li><a href='newsDetail.html?id=" + data.list[i].idNo +  "'>" + data.list[i].titleText + "</a><span>" + data.list[i].time + "</span></li>"
                            $(".news_list").append(liELe);
                        }
                        kkpager.selectPage(n);
                    }
                });


            }

        });
        }
        });
</script>
